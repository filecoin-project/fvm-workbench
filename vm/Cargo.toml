[package]
name = "fvm-workbench-vm"
description = "Standalone Filecoin virtual machine for development, testing, and debugging"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["@anorth"]
edition = "2021"

[dependencies]
fvm-workbench-api = { path = "../api" }

# fvm feature=testing required to not be amazingly slow
fvm = { version = "3.2.0", default-features = false, features = ["testing"] }
fvm_shared = { version = "3.2.0", default-features = false }
fvm_ipld_hamt = "0.6.1"
fvm_ipld_amt = { version = "0.5.1", features = ["go-interop"] }
fvm_ipld_car = { version = "~0.6.0"}
fvm_ipld_blockstore = { version = "~0.1.1"}
fvm_ipld_encoding = "0.3.3"
replace_with = "0.1.7"

anyhow = "~1.0.47"
cid = { version = "~0.8.5", default-features = false }
futures = "~0.3.19"
libsecp256k1 = { version = "0.7.1"}
multihash = { version = "~0.16.1", default-features = false }
thiserror = "~1.0.30"
