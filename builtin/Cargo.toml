[package]
name = "fvm-workbench-builtin-actors"
description = "FVM workbench instance with built-in actors"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["@anorth"]
edition = "2021"

[dependencies]
fvm-workbench-vm = { path = "../vm" }
fvm-workbench-api = { path = "../api" }

# depend on a mainline actors v12 commit with v3.2 depednencies
actors-v12 = { package = "fil_builtin_actors_bundle", version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching" }
fil_actor_account = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_cron = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_datacap = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_init = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_market = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_miner = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_multisig = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_paych = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_power = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_reward = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_system = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actor_verifreg = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }
fil_actors_runtime = { version = "12.0.0", git = "https://github.com/filecoin-project/builtin-actors", branch = "alexytsu/pca-improvements-batching", features = [] }

fvm = { version = "3.2.0", default-features = false, features = ["testing"] }
fvm_shared = { version = "3.2.0", default-features = false }
fvm_ipld_hamt = "0.6.1"
fvm_ipld_amt = { version = "0.5.1", features = ["go-interop"] }
fvm_ipld_car = { version = "~0.6.0"}
fvm_ipld_blockstore = { version = "~0.1.1"}
fvm_ipld_encoding = "0.3.3"
fvm_ipld_bitfield = { version = "~0.5.2"}

# Used directly in some tests
frc46_token = "6.0.0"

anyhow = "~1.0.47"
blake2b_simd = "1.0.0"
bls-signatures = { version = "0.13", default-features = false }
cid = { version = "~0.8.5", default-features = false }
libsecp256k1 = { version = "0.7" }
multihash = { version = "~0.16.1", default-features = false }
rand_chacha = "~0.3"
thiserror = "~1.0.30"
num-traits = "0.2.14"

[dev-dependencies]
log = "0.4"
env_logger = "0.8"