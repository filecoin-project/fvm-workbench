[package]
name = "fvm-workbench-api"
description = "API abstracting over VM implementations for actor development, testing, and debugging"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["@anorth"]
edition = "2021"

[dependencies]
fvm_shared = { version = "3.0.0", default-features = false }
fvm_ipld_hamt = "0.6.1"
fvm_ipld_amt = { version = "0.5.1", features = ["go-interop"] }
fvm_ipld_car = { version = "~0.6.0"}
fvm_ipld_blockstore = { version = "~0.1.1"}
fvm_ipld_encoding = "0.3.3"

anyhow = "~1.0.47"
cid = { version = "~0.8.5", default-features = false }
itertools = "~0.10.5"
num-format = "0.4.4"
thiserror = "~1.0.30"
